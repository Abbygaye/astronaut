<!DOCTYPE html>
<html lang="en">
<head>
    <title>Astronaut</title>
    <link rel="stylesheet" href="style.css" />
</head>    
<body>
    <div class="stars"></div>
    <div class="meteor"></div>
    <div class="canvas">
        <div class="astronaut">
            <div class="head">
                <div class="helmet"></div>
                <div class="ears"></div>
            </div>
            <div class="suit"></div>  
            <div class="pack"></div> 
            <div class="hand"></div>         
            <div class="shoes">
                <div class="heel"></div>
            </div>
            <div class="laptop">
                <div class="rocket"></div>                
                <div class="exhaust"></div>
            </div>
        </div>
        <div class="earth"></div>
    </div>
</body>
</html>
